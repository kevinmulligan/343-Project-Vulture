<html>
<head>
  <title>
    Vulture
  </title>
  <link rel="stylesheet" type="text/css" href="item.css">
  <script src="js/load_tutor.js" charset="UTF-8"></script>
  <!-- Google Fonts! -->
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>

<body>
  <header>
    <span id="title" onclick='parent.location="index.html"'> VULTURE </span>
    <input id="search-bar" type="search" placeholder="Search...">
    <span id="account-buttons">
      <a id='sign-up' href="sign-up.html">Join</a>
      <a id='log-in' href="login.html">Log In</a>
    </span>
    <span id="logged-in" style='display:none;'>
      <span id='user' style='font-size:1.5em;'></span>
      <a class='form-button' id='log-out' onclick='localStorage["username"] = ""; window.location.href = ""'>Log Out</a>
    </span>
  </header>
  <section id="product">
    <img id='image'></img>
    <span id='name'></span>
    <div id='description'>
      <span id='rating'></span>
    </div>
    <table id='schedule' onmousedown="mouseDown(event,1)" onmouseup="mouseDown(event,0)" onmouseover="dateSelect(event)">

        <th>Thursday</th><th>Friday</th><th>Saturday</th>
